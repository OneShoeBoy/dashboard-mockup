<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard Mockup</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="leftMenu">
        Left Menu
      </div>
      <div class="header">
        Header
      </div>
      <div class="content">
        <div class="projects">
          <div class="projectTitle">Current Projects</div>
          <div class="projectCard">Project 1</div>
          <div class="projectCard">Project 2</div>
          <div class="projectCard">Project 3</div>
          <div class="projectCard">Project 4</div>
          <div class="projectCard">Project 5</div>
          <div class="projectCard">Project 6</div>
        </div>
        <div class="announcements">
          <div class="announcementsTitle">Announcements Title</div>
          <div class="announcementCard">Announcement 1</div>
          <div class="announcementCard">Announcement 2</div>
          <div class="announcementCard">Announcement 3</div>
        </div>
        <div class="trending">
          <div class="trendingTitle">Trending Title</div>
          <div class="trendingCard">Trending 1</div>
          <div class="trendingCard">Trending 2</div>
          <div class="trendingCard">Trending 3</div>
          <div class="trendingCard">Trending 4</div>
        </div>
      </div>
    </div>
  </body>
</html>
